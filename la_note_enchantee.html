<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Shrikhand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Code css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Oh My Food</title>
</head>

<body>
    <!--Header-->
    <header id="header_menu">
        <a href="index.html" id="return">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="images/logo/ohmyfood.png" alt="logo_ohmyfood">
    </header>
    <!--Under_Header-->
    <main>
        <div class="under_header_image">
            <img id="picture_under_header" src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg"
                alt="Assiette_gastronomique">
        </div>
        <div class="menu_content">
        <div id="title_menu">
            <h1>La note enchantée</h1>
            <div class="heart">
                <i class="far fa-regular fa-heart heart__1"></i>
                <i class="fas fa-solid fa-heart heart__2"></i>
            </div>
        </div>
        <!--Menu-->
        <section id="page_menu">
            <!--Entrée-->
            <div class="all_cards__1">
                <h2>ENTRÉES</h2>
                <!--First Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check">
                    <label for="card_in__check" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Ravioles de foie gras</h3>
                            <p>Accompagnés de leur crème à la truffe</p>
                        </div>
                        <div class="card_in__prix">
                            <p>25€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Second Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_2">
                    <label for="card_in__check_2" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Caviar osciètre</h3>
                            <p>Sur blini à la farine de blé noir</p>
                        </div>
                        <div class="card_in__prix">
                            <p>35€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Third Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_3">
                    <label for="card_in__check_3" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Homard et espuma de potiron</h3>
                            <p>Mariné aux zestes d'orange</p>
                        </div>
                        <div class="card_in__prix">
                            <p>20€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Fourth Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_10">
                    <label for="card_in__check_10" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Foie gras de canard cuit entier</h3>
                            <p>Confiture de figue et pain toasté</p>
                        </div>
                        <div class="card_in__prix">
                            <p>35€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <!--Plats-->
            <div class="all_cards__2">
                <h2>PLATS</h2>
                <!--First Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_4">
                    <label for="card_in__check_4" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Noix de coquilles Saint-Jacques</h3>
                            <p>Sur lit de purée de céleri-rave</p>
                        </div>
                        <div class="card_in__prix">
                            <p>40€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Second Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_5">
                    <label for="card_in__check_5" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Langoustine poêlée</h3>
                            <p>Purée de patate douce</p>
                        </div>
                        <div class="card_in__prix">
                            <p>35€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Third Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_6">
                    <label for="card_in__check_6" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Mijoté de queue de boeuf</h3>
                            <p>Et riz sauvage aux zestes de citron</p>
                        </div>
                        <div class="card_in__prix">
                            <p>44€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <!--Desserts-->
            <div class="all_cards__3">
                <h2>DESSERTS</h2>
                <!--First Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_7">
                    <label for="card_in__check_7" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Macaron noisette et chocolat</h3>
                            <p>Glace au caramel brun et sel de Guérande</p>
                        </div>
                        <div class="card_in__prix">
                            <p>18€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Second Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_8">
                    <label for="card_in__check_8" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Baba au rhum revisité</h3>
                            <p>Avec son coulis de citron</p>
                        </div>
                        <div class="card_in__prix">
                            <p>22€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Third Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_9">
                    <label for="card_in__check_9" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Tarte au citron meringuée</h3>
                            <p>Déstructurée</p>
                        </div>
                        <div class="card_in__prix">
                            <p>23€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <button id="bouton_commande">Commander</button>
        </section>
    </div>
    </main>
    <footer>
        <!--Logo Footer-->
        <div id="logo_footer">
            <img src="images/logo/ohmyfood.png" alt="logo_ohmyfood_2">
        </div>
        <!--List Footer-->
        <ul id="liste_footer">
            <li> <i class="fa-solid fa-utensils"></i> Proposer un restaurant </li>
            <li> <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire </li>
            <li> Mentions légales </li>
            <li> <a class="survole_2" href=""> Contact </a></li>
        </ul>
    </footer>
</body>

</html>

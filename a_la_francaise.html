<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Shrikhand -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--Normalize-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Code css -->
    <link rel="stylesheet" href="css/main.css">

    <title>Oh My Food</title>
</head>

<body>
    <!--Header-->
    <header id="header_menu">
        <a href="index.html" id="return">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img src="images/logo/ohmyfood.png" alt="logo_ohmyfood">
    </header>
    <!--Under_Header-->
    <main>
        <div class="under_header_image">
            <img id="picture_under_header" src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
                alt="Assiette_gastronomique">
        </div>
        <div class="menu_content">
        <div id="title_menu">
            <h1>À la française</h1>
            <div class="heart">
                <i class="far fa-regular fa-heart heart__1"></i>
                <i class="fas fa-solid fa-heart heart__2"></i>
            </div>
        </div>
        <!--Menu-->
        <section id="page_menu">
            <!--Entrée-->
            <div class="all_cards__1">
                <h2>ENTRÉES</h2>
                <!--CARD 1-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check">
                    <label for="card_in__check" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Tartare de poulpe acidulé</h3>
                            <p>Aux zestes d'orange</p>
                        </div>
                        <div class="card_in__prix">
                            <p>25€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--CARD 2-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_2">
                    <label for="card_in__check_2" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Velouté de légumes d'antan</h3>
                            <p>Carotte, panais, topinambour</p>
                        </div>
                        <div class="card_in__prix">
                            <p>35€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--CARD 3-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_3">
                    <label for="card_in__check_3" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Soupe à l'oignon</h3>
                            <p>Revisitée</p>
                        </div>
                        <div class="card_in__prix">
                            <p>20€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <!--Plats-->
            <div class="all_cards__2">
                <h2>PLATS</h2>
                <!--First Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_4">
                    <label for="card_in__check_4" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Coquilles Saint-Jacques</h3>
                            <p>Accompagnées d'une purée de panais</p>
                        </div>
                        <div class="card_in__prix">
                            <p>40€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Second Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_5">
                    <label for="card_in__check_5" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Magret de canard</h3>
                            <p>Et parmentier de pommes de terre</p>
                        </div>
                        <div class="card_in__prix">
                            <p>35€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Third Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_6">
                    <label for="card_in__check_6" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                            <p>Sur son lit de gnocchis aux légumes</p>
                        </div>
                        <div class="card_in__prix">
                            <p>44€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <!--Desserts-->
            <div class="all_cards__3">
                <h2>DESSERTS</h2>
                <!--First Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_7">
                    <label for="card_in__check_7" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Pétales de violettes glacés</h3>
                            <p>Et purée de noisettes</p>
                        </div>
                        <div class="card_in__prix">
                            <p>18€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Second Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_8">
                    <label for="card_in__check_8" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Fondant au chocolat</h3>
                            <p>Revisité</p>
                        </div>
                        <div class="card_in__prix">
                            <p>22€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
                <!--Third Card-->
                <div class="card_in">
                    <input type="checkbox" id="card_in__check_9">
                    <label for="card_in__check_9" class="toggle-content">
                        <div class="card_in__text">
                            <h3>Millefeuille croustillant</h3>
                            <p>Myrtilles et pâte d’amande</p>
                        </div>
                        <div class="card_in__prix">
                            <p>23€</p>
                        </div>
                        <div class="card_in__slide">
                            <i class="fa-solid fa-circle-check"></i>
                        </div>
                    </label>
                </div>
            </div>
            <button id="bouton_commande">Commander</button>
        </section>
    </div>
    </main>
    <footer>
        <!--Logo Footer-->
        <div id="logo_footer">
            <img src="images/logo/ohmyfood.png" alt="logo_ohmyfood_2">
        </div>
        <!--List Footer-->
        <ul id="liste_footer">
            <li> <i class="fa-solid fa-utensils"></i> Proposer un restaurant </li>
            <li> <i class="fa-solid fa-handshake-angle"></i>Devenir partenaire </li>
            <li> Mentions légales </li>
            <li> <a class="survole_2" href=""> Contact </a></li>
        </ul>
    </footer>
</body>

</html>
